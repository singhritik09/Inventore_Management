{% extends 'base.html' %}
{% block content %}

<div class="content-section">
    <div class="row mx-auto justify-content-center">
        
        <div class="card m-4" style="width: 18rem;"> 
        <div class="card-body">

            <h4 class="cart-title text-center">Product</h4>
            <div style="font-size: 32px;"class="text-center">
                <span><i class="fab fa-product-hunt"></i></span>
            </div>
            <h3 class="text-center">{{ inventory.name }}</h3>
        </div>
        </div>

        <div class="card m-4" style="width: 18rem;">
        <div class="card-body">

            <h4 class="cart-title text-center">Quantity In Stock</h4>
            <div style="font-size: 32px;"class="text-center">
                <span><i class="fab fa-product-hunt"></i></span>
            </div>
            <h3 class="text-center">{{ inventory.quantity }}</h3>
        </div>
        </div>

        <div class="card m-4" style="width: 18rem;">
        <div class="card-body">

            <h4 class="cart-title text-center">Quantity Sold</h4>
            <div style="font-size: 32px;"class="text-center">
                <span><i class="fab fa-warehouse"></i></span>
            </div>
            <h3 class="text-center">{{ inventory.quantity_sold }}</h3>
        </div>
        </div>

        <div class="card m-4" style="width: 18rem;">
        <div class="card-body">

            <h4 class="cart-title text-center">Sales</h4>
            <div style="font-size: 32px;"class="text-center">
                <span><i class="fab fa-dollar"></i></span>
            </div>
            <h3 class="text-center">{{ inventory.sales }}</h3>
        </div>
        </div>
        <div class="card m-4" style="width: 18rem;">
            <div class="card-body">
    
                <h4 class="cart-title text-center">Cost</h4>
                <div style="font-size: 32px;"class="text-center">
                    <span><i class="fab fa-dollar"></i></span>
                </div>
                <h3 class="text-center">{{ inventory.cost }}</h3>
            </div>
            </div>

        <div class="card m-4" style="width: 18rem;">
        <div class="card-body">

            <h4 class="cart-title text-center">Last Sale</h5>
            <div style="font-size: 32px;"class="text-center">
                <span><i class="fab fa-product-hunt"></i></span>
            </div>
            <h3 class="text-center">{{ inventory.last_sale }}</h3>
        </div>
        </div>
       
    
        

    </div>
    
</div>
    <a class="btn btn-danger btn-sm" style="align-items: center;" href="{% url 'delete_inventory' inventory.inid %}">Delete</a>

{% endblock  %}
