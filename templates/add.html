{% extends 'base.html' %}

{% block  content%}
<div class="container">
  <br><br>
  <h2>Add details of Employee</h2>
  <br>
</div>
<form method="POST" action="{% url 'add' %}">
  {% csrf_token %}
  <div class="form-group">
      
    <input type="text" name="id"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID">
    
</div>
    <div class="form-group">
      
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
        
      </div>
    
      <div class="form-group">
      
        <input type="text" name="aadhar" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Aadhar Number">
        
    </div>

    <div class="form-group">
      
      <input type="email"  name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>
   <div class="form-group">
      
      <input type="phone" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Contact Number">

    </div>
    <div class="form-group">
      
      <input type="text" name="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Address">
      
    </div>
    <button type="submit" class="btn btn-primary">  Add Employee </button>
  </form>
  

{% endblock  %}
